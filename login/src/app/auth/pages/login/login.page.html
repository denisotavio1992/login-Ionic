<ion-content padding>
  <h1 text-center>
    <ion-icon
      name="cart"
      color="primary"
      class="icon-7em"
    ></ion-icon>
  </h1>

  <form
    [formGroup]="authForm"
    (submit)="onSubmit()"
  >
    <ion-item>
      <ion-icon
        name="person"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="email"
        placeholder="E-mail"
        formControlName="email"
        inputmode="email"
        autofocus="true"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('Required')"
      >
        Required
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('email')"
      >
        Invalid E-mail
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon
        name="lock"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('Required')"
      >
        Required
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('minlength')"
      >
        Min 6 characterss
      </ion-note>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="authForm.invalid"
    >
      Login
    </ion-button>
  </form>
  <ion-button
    expand="block"
    fill="clear"
  >
    Create Account
  </ion-button>

  <ion-button expand="block">
    <ion-icon
      name="logo-facebook"
      slot="start"
    ></ion-icon>
    Login with Facebook
  </ion-button>

  <ion-button expand="block">
    <ion-icon
      name="logo-instagram"
      slot="start"
    ></ion-icon>
    Login with Instagran
  </ion-button>
  <ion-button expand="block">
    <ion-icon
      name="logo-google"
      slot="start"
    ></ion-icon>
    Login with Google
  </ion-button>
</ion-content>
